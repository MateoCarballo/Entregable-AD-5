spring.application.name=comentarios
server.port=8503

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=comentariosProyecto

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8500/eureka/

# GraphQL Configuration (Actualización)
spring.graphql.graphiql.enabled=true
spring.graphql.path=/graphql # ESTO ES CLAVE: Define el endpoint GraphQL principal
spring.graphql.graphiql.path=/graphql # Y GraphiQL se sirve en la misma ruta
spring.graphql.schema.locations=classpath:/graphql/
spring.graphql.schema.file-extensions=.graphqls,.gql

