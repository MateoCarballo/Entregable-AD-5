# Datos de conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/usuariosproyecto?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=abc123.
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Puerto del microservicio usuarios
server.port=8502

# Nombre con el que se registrará en Eureka
spring.application.name=usuarios

# Configuración Swagger/OpenAPI (si usas springdoc)
springdoc.api-docs.path=/usuarios

# Configuración Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8099/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true




